# L85 20mm

- type: entity
  id: WeaponTurretL85Autocannon
  name: L85 20mm autocannon
  parent: BallisticArtillery
  description: A light 20mm ballistic autocannon designed for rapid fire and suppressing smaller targets at close range. Cheap, light, and can be remotely activated or linked up to a GCS.
  components:
  - type: StaticPrice
    price: 250
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/50cal.rsi
    layers:
    - state: space_artillery
  - type: Battery
    maxCharge: 20000
    startingCharge: 20000
  - type: ExaminableBattery
  - type: Appearance
  - type: AutoShootGun
  - type: GunSignalControl
  - type: WirelessNetworkConnection
    range: 700
  - type: DeviceLinkSink
    ports:
    - Toggle
  - type: Gun
    fireRate: 12
    projectileSpeed: 180
    soundGunshot:
      path: /Audio/_Mono/Weapons/Guns/Gunshots/slammer.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 550
  - type: SpaceArtillery
    powerChargeRate: 100
    powerUsePassive: 100
  - type: Actions
  - type: CombatMode
    isInCombatMode: true
  - type: Airtight
  - type: ProjectileBatteryAmmoProvider
    proto: 20mmBulletArmorPiercing
    fireCost: 15
  - type: RadiationBlocker
    resistance: 8
  - type: RadarBlip
    radarColor: "#FF0000"
    scale: 1
  - type: ShipGunType
    shipType: Ballistic
  - type: ShipGunClass
    shipClass: Light

