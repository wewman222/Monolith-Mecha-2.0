- type: entity
  parent: [ClothingHeadHardsuitBase, ClothingHeadSuitWithLightBase, ShowMedicalIcons]
  id: ClothingHeadHelmetHardsuitTrauma
  name: trauma armed forces T-23 tacsuit helmet
  description: The standard combat suit of the Trauma Armed Forces, outfitted with a limited-range radar hud as well as a medical hud.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Head/Hardsuits/trauma.rsi
  - type: Clothing
    sprite: _Mono/Clothing/Head/Hardsuits/trauma.rsi
  - type: PointLight
    color: "#4e88a6"
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: RadarConsole
    maxRange: 150
    followEntity: true
  - type: ActivatableUI
    key: enum.RadarConsoleUiKey.Key
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.RadarConsoleUiKey.Key:
        type: RadarConsoleBoundUserInterface
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
        Heat: 0.95
  - type: HideLayerClothing
    slots:
    - Hair
    - Special
    - FacialHair
    - Snout
    - Head
    - HeadTop
    - HeadSide

- type: entity
  parent: [ClothingHeadHardsuitBase, ShowMedicalIcons]
  id: ClothingHeadHelmetHardsuitTraumaLeader
  name: trauma armed forces T-53 tacsuit helmet
  description: The commander's tacsuit in the Trauma Armed Forces, outfitted with a medical and long-range radar hud as well as thermals and night vision.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Head/Hardsuits/trauma_leader.rsi
  - type: Clothing
    sprite: _Mono/Clothing/Head/Hardsuits/trauma_leader.rsi
  - type: PointLight
    color: "#4e88a6"
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: NightVision
    flashDurationMultiplier: 2
    isEquipment: true
    color: "#808080"
  - type: ThermalVision
    flashDurationMultiplier: 2
    pulseTime: 3
    isEquipment: true
    toggleAction: PulseThermalVision
  - type: RadarConsole
    maxRange: 350
    followEntity: true
  - type: ActivatableUI
    key: enum.RadarConsoleUiKey.Key
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.RadarConsoleUiKey.Key:
        type: RadarConsoleBoundUserInterface
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
        Heat: 0.95
  - type: HideLayerClothing
    slots:
    - Hair
    - Special
    - FacialHair
    - Snout
    - Head
    - HeadTop
    - HeadSide