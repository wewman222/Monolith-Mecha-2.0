- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitTrauma
  name: trauma armed forces T-23 tacsuit
  description: The standard combat suit for the Trauma Armed Forces. It has an integrated limited-range mass scanner in the helmet.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/trauma.rsi
  - type: Item
    size: Huge
  - type: Clothing
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/trauma.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.6
        Heat: 0.8
        Radiation: 0.5
        Caustic: 0.6
  - type: StaminaDamageResistance # Mono - Stamres
    coefficient: 0.45
  - type: ClothingSpeedModifier
    walkModifier: 1.15
    sprintModifier: 1.15
  - type: ToggleableClothing
    clothingPrototypes:
      head: ClothingHeadHelmetHardsuitTrauma
  - type: StaticPrice
    price: 1400
    vendPrice: 10000

