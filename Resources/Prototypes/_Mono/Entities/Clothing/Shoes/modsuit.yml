- type: entity
  parent: ClothingShoesBase
  id: ClothingModsuitBootsUSSPVaryag
  name: Marshevyye Varyag
  description: Heavy-duty boots designed for combat and EVA.
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: Sprite
    sprite: _Mono/Clothing/Shoes/Modsuits/ussp-varyag.rsi
    layers:
    - state: boots
    - state: boots-sealed
      map: [ "sealed" ]
  - type: Clothing
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
    slots: [ feet ]
  - type: Tag
    tags:
    - WhitelistChameleon
  - type: SealableClothing
    sealUpPopup: sealable-clothing-seal-up-boots
    sealDownPopup: sealable-clothing-seal-down-boots
  - type: ClothingSpeedModifier
    walkModifier: 0.95
    sprintModifier: 0.95
  - type: NoSlip
  - type: Magboots
  - type: SealableClothingVisuals
    spriteLayer: sealed
    clothingVisuals:
      shoes:
      - state: equipped-FEET-sealed

