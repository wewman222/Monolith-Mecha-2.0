  - type: AltFireMelee # Frontier
    attackType: Light # Frontier
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - Cartridge7.62x54mmRFMJ
    capacity: 5
    proto: Cartridge7.62x54mmRFMJ
  - type: PirateBountyItem # Mono
    id: StandardFactionLongarm

